	<script type="text/javascript">
	  var nextYear = moment.tz("2018-04-12 00:00", "Europe/Stockholm");

		$('#clock').countdown(nextYear.toDate(), function(event) {
		var d = event.strftime('%D');
		d = (d/36.5)*100;
		
		var h = event.strftime('%H');
		h = (h/24)*100;

		var m = event.strftime('%M');
		m = (m/60)*100;

		var s = event.strftime('%S');
		s = (s/60)*100;

		  $(this).html(event.strftime('<span><svg viewbox="0 0 36 36" class="circular-chart">' +
		   '<path class="circle" stroke-dasharray="'+d+', 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /></svg>%D</span>' + 
		  '<span><svg viewbox="0 0 36 36" class="circular-chart">' +
		   '<path class="circle" stroke-dasharray="'+h+', 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /></svg>%H</span>' + 
		  '<span><svg viewbox="0 0 36 36" class="circular-chart">' +
		   '<path class="circle" stroke-dasharray="'+m+', 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /></svg>%M</span>' +
		  '<span><svg viewbox="0 0 36 36" class="circular-chart">' +
		   '<path class="circle" stroke-dasharray="'+s+', 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /></svg>%S</span>'));
		});
		$('#clock').click(function() {
			$(this).addClass('play');
			setTimeout(function () { 
			    $('#clock').removeClass('play');
			}, 1000);
		});
